<div class="h-screen w-full flex items-center justify-center">
  <div class="flex w-full flex-col items-center justify-center">
    <div class="border-2 w-1/3 border-slate-900 px-4 py-2">
      <div class="h-12 w-full flex flex-row overflow-hidden tracking-wide">
        @for (exp of expression; track $index) {
        <div class="h-12 text-md tracking-wide">{{ exp.label }}</div>
        }
      </div>
      <div class="h-18 w-full text-2xl text-end">
        {{ firstOperand == "" ? 0 : firstOperand }}
      </div>
    </div>
    <div class="grid grid-cols-4 grid-flow-row w-1/3">
      @for (button of btns; track $index) {

      <button
        (click)="handleButtonClick(button)"
        class="bg-red-700 opacity-60 text-white border-2 border-white p-2 hover:opacity-90 hover:bg-red-400 outline-none cursor-pointer"
      >
        {{ button.label }}
      </button>
      }
    </div>
  </div>
</div>
